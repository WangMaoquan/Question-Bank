version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: question_bank_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-question_bank}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - question_bank_network
    restart: always

  redis:
    image: redis:7-alpine
    container_name: question_bank_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - question_bank_network
    restart: always

volumes:
  postgres_data:
  redis_data:

networks:
  question_bank_network:
    driver: bridge
